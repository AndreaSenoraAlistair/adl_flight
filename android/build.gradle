// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// âœ… Add this block to force Java 17 compatibility in all subprojects
subprojects {
    afterEvaluate {
        if (it.plugins.hasPlugin('java') || it.plugins.hasPlugin('com.android.library') || it.plugins.hasPlugin('com.android.application')) {
            it.extensions.findByName("android")?.compileOptions?.with {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
